<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Bienvenido a PolitasteHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffd8b0 0%, #fff0e0 100%);
      background-attachment: fixed;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Fondo animado sutil */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at 80% 20%, #ffe0b2 0%, transparent 60%),
        radial-gradient(circle at 20% 80%, #ffd180 0%, transparent 60%);
      opacity: 0.45;
      animation: bgMove 12s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% {
        background-position: 80% 20%, 20% 80%;
      }

      100% {
        background-position: 60% 40%, 40% 60%;
      }
    }

    .glass {
      background: rgba(255, 255, 255, 0.90);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(230, 103, 34, 0.13), 0 1.5px 8px 0 rgba(31, 38, 135, 0.10);
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      border: 2px solid rgba(255, 183, 77, 0.18);
      padding: 48px 36px 36px 36px;
      margin-bottom: 32px;
      max-width: 540px;
      width: 100%;
      animation: fadeInDown 1.1s cubic-bezier(.39, .575, .56, 1.000);
      position: relative;
      z-index: 2;
      transition: box-shadow 0.3s;
    }

    .glass:hover {
      box-shadow: 0 12px 40px 0 rgba(230, 103, 34, 0.18), 0 2px 12px 0 rgba(31, 38, 135, 0.13);
    }

    .decor-top {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 18px;
      background: linear-gradient(90deg, #ffb347 0%, #ffd8b0 100%);
      border-radius: 0 0 30px 30px;
      opacity: 0.8;
      filter: blur(2px);
      z-index: 2;
      box-shadow: 0 2px 8px #ffd8b0;
    }

    .decor-bottom {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 12px;
      background: linear-gradient(90deg, #ffd8b0 0%, #ffb347 100%);
      border-radius: 0 0 30px 30px;
      opacity: 0.6;
      filter: blur(2px);
      z-index: 2;
      box-shadow: 0 2px 8px #ffd8b0;
    }

    h1 {
      color: #e67e22;
      font-size: 50px;
      margin-bottom: 18px;
      text-shadow: 2px 2px 10px rgba(255, 153, 51, 0.18);
      animation: fadeInDown 0.8s ease;
      letter-spacing: 1.5px;
      font-weight: 800;
    }

    p {
      font-size: 21px;
      color: #5a3e2b;
      max-width: 540px;
      margin-bottom: 38px;
      line-height: 1.7;
      animation: fadeInUp 0.9s ease;
      font-weight: 500;
      text-shadow: 0 1px 0 #fff8f0;
    }

    .creditos {
      font-size: 14px;
      color: #7a5a3c;
      margin-top: 50px;
      opacity: 0.8;
      animation: fadeInUp 1.2s ease;
    }

    a {
      text-decoration: none;
    }

    button {
      background: linear-gradient(90deg, #ffb347 0%, #ff9933 100%);
      color: #fff;
      border: none;
      padding: 15px 34px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 153, 51, 0.13);
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      animation: fadeInUp 1s ease;
      font-weight: 700;
      letter-spacing: 1px;
      outline: none;
    }

    button:hover,
    button:focus {
      background: linear-gradient(90deg, #e67e22 0%, #ffb347 100%);
      transform: scale(1.08) translateY(-2px);
      box-shadow: 0 10px 24px rgba(255, 153, 51, 0.18);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 30px;
      }

      .glass {
        padding: 22px 7vw 18px 7vw;
        max-width: 98vw;
      }

      p {
        font-size: 16px;
        padding: 0 8px;
      }

      button {
        padding: 11px 12vw;
        font-size: 15px;
      }

      .creditos {
        font-size: 12px;
        padding: 0 6px;
      }

      .decor-top {
        width: 60px;
        height: 10px;
        top: -18px;
      }

      .decor-bottom {
        width: 40px;
        height: 6px;
        bottom: -12px;
      }
    }
  </style>
</head>

      tus recetas, ingredientes o pedidos!</p>

      <button>Continuar</button>
    </a>
    <div class="decor-bottom"></div>
  </div>

  <div class="creditos glass" style="margin-top: 0; font-size: 15px; max-width: 500px;">
    Sistema creado y desarrollado por:<br>
    <b>Daniel Noé, Erick Euan, Edwin Díaz, Juan Morales, Isai Reyes.</b>
  </div>
</body>

</html>
